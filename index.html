<!DOCTYPE html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  <title>Let's Go to the Movies!!</title>
  </head>
  <body>
    <div class="container">
    <h2>Pick a movie</h2>
    <form class="ticketInfo" action="index.html" method="post">
      <select class="" name="movieType">
        <option value="flubber">Flubber</option>
        <option value="jumanji">Jumanji</option>
        <option value="mrsdoubtfire">Mrs. Doubtfire</option>
        <option value="good">Good Will Hunting</option>
      </select>
      <h2>What's your Name?</h2>
      <label for="">Enter your name:</label>
      <input type="text" id="name">
      <h2>How old are you?</h2>
      <label for="">Enter your age:</label>
      <input type="number" id="age">
      <h2>What time would you like to see your movie?</h2>
      <select class="" name="movieTime">
        <option value="10am">10am</option>
        <option value="2pm">2pm</option>
        <option value="4pm">4pm</option>
        <option value="9pm">9pm</option>
      </select>
      <br>
      <br>
      <br>
      <br>
      <button type="submit" name="button">Submit</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="ticketDetails">
      <p>Your Name: <span class=yourName></span><p>
      <p>Your Movie: <span class=yourMovie></span><p>
      <p>Show Time: <span class=yourTime></span><p>
      <p>Your Age: <span class=yourAge></span><p>
      <h3><strong>Ticket Price: </strong><span class=yourPrice></span></h3>
    </div>
  </div>
  </body>
</html>
